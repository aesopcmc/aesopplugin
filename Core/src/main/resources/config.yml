      enable: true
      # 消息显示间隔，单位毫秒
      delay-times: 210
      # 消息线程等待超过时长，自动放弃发送消息，单位毫秒
      trylock-times: 60000
      # 消息显示宽度，单位字符
      display-width: 20
    center:

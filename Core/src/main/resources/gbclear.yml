debug: false
prefix: "&#00aa00&l♻&#89d899&l扫&#b7e7cc&l地&#e5f6ff&l姬 &6>> "

# 是否开启自动清理掉落物
auto-clear-enable: false
# 自动清理周期。单位毫秒
auto-clear-period: 600000

# 是否清理未加载的掉落物
unload-clean-enable: false
# 未加载掉落物保留时长
unload-keep-time: 600000

# 排除的世界
exclude-worlds: []

# 清理通知开关
notice:
  enable: true
  timeleft: [60000, 30000]
  # 开始倒计时
  countdown-in: 10000
  # 倒计时显示类型： 1进度条 、2文字
  countdown-type: 1

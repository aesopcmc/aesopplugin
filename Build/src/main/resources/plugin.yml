api-version: '1.19'
author: Aesop
depend: [EpicPluginLib]
softdepend: ['Multiverse-Core','Chunky']
description: 一个测试插件
main: top.mcos.AesopPlugin
name: AesopPlugin
version: '${global.version}'
website: https://mcos.top/
prefix: '伊索插件'

commands:
  aesopplugin:
    aliases:
      - aep
    description: '主要命令'

permissions:
  aesopplugin.player:
    description: 玩家通用指令.
    default: true
    children:
      aesopplugin.player.help: true
      aesopplugin.player.fire: true
      aesopplugin.player.itembind: true
  aesopplugin.admin:
    description: OP指令.
    default: op
    children:
      aesopplugin.admin.reload: true
      aesopplugin.admin.msg: true
      aesopplugin.admin.task: true
      aesopplugin.admin.activity: true
      aesopplugin.admin.firework: true
      aesopplugin.admin.yanhua: true
  aesopplugin.pfirework:
    description: 玩家粒子特效
    default: false
    children:
      aesopplugin.pfirework.*: false

